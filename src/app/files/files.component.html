<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label for="inputFile">File input</label>
        <input #inputFile type="file" id="inputFile">
        <p class="help-block">Select a file.</p>
      </div>
    </form>
    <div *ngIf="result">
      <pre>{{result | json}}</pre>
    </div>
  </div>
</div>
