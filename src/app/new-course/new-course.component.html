<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-md-12">
          <h1>Kurs Hinzufügen: </h1>
        </div>
      </div>
      <form #newCourseForm="ngForm" (ngSubmit)="newCourse(newCourseForm)">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Kursname:</label>
          <div class="input-group col-sm-10">
            <input type="textarea" class="form-control" id="inputName" name="inputName" placeholder="z.B. Spinning" ngModel required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDescription" class="col-sm-2 col-form-label">Beschreibung:</label>
          <div class="input-group col-sm-10">
            <textarea class="form-control" id="inputDescription" name="inputDescription" rows="5" placeholder="Als Indoorcycling oder Spinning werden Gruppentrainingsprogramme bezeichnet, die meist als Ausdauersport auf stationären Fahrrädern, den sogenannten Indoorbikes oder Spinbikes mit Musik ausgeführt werden. Das Indoorcycling kam in den 1970er und 80er Jahren in Mode – wesentlich beeinflusst vom Training auf Rollentrainern, der Freien Rolle und dem Ergometer-Training zu Zwecken der Leistungsüberprüfung."
              ngModel required></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputLink" class="col-sm-2 col-form-label">Link zu Youtube:</label>
          <div class="input-group col-sm-10">
            <input type="textarea" class="form-control" id="inputLink" name="inputLink" placeholder="www.youtube.com" ngModel>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDuration" class="col-sm-2 col-form-label">Dauer der Einheiten:</label>
          <div class="input-group col-sm-10">
            <input type="number" min="1" max="120" step="1" pattern="(?:\b|-)([1-9]{1,2}[0]?|120)\b" class="form-control" id="inputDuration"
              name="inputDuration" placeholder="35 min" ngModel required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputOverallSeats" class="col-sm-2 col-form-label">Anzahl der verfügbaren Plätze:</label>
          <div class="input-group col-sm-10">
            <input type="number" min="1" max="40" step="1" pattern="(?:\b|-)([1-9]{1,2}[0]?|40)\b" class="form-control" id="inputOverallSeats"
              name="inputOverallSeats" placeholder="15" ngModel required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrice" class="col-sm-2 col-form-label">Preis:</label>
          <div class="input-group col-sm-10">
            <input type="number" min="0" max="250" step="0.01" class="form-control" id="inputPrice" name="inputPrice" placeholder="14,99 €" [range]="[0, 250]" ngModel required>
          </div>
        </div>
        <div class="form-group row">
          <label for="eventCount" class="col-sm-2 col-form-label">Anzahl der Veranstaltungen:</label>
          <div class="input-group col-sm-10">
            <input type="number" min="1" max="30" step="1" pattern="(?:\b|-)([1-9]{1,2}[0]?|30)\b" class="form-control" id="eventCount"
              name="eventCount" placeholder="7" ngModel required>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-control">
            <label for="datePickerStart" class="col-sm-2 col-form-label">Datum und Beginn:</label>
            <div class="input-group col-sm-10">
              <owl-date-time class="form-control" [inputId]="'datePicker'" [locale]="de" [(ngModel)]="dates" name="datePicker" required></owl-date-time>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!newCourseForm.valid">Speichern</button>
        <button type="button" class="btn btn-primary" (click)="showStudioCoursesPage()">Abbrechen</button>
      </form>
    </div>
  </div>
</div>
