<div class="row">
  <div class="col-md-12">
    <h1>Kurs Hinzufügen: </h1>
    <form>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Kursname:</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="inputName" placeholder="z.B. Spinning">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Beschreibung:</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="inputDescription" placeholder="Als Indoorcycling oder Spinning werden Gruppentrainingsprogramme bezeichnet, die meist als Ausdauersport auf stationären Fahrrädern, den sogenannten Indoorbikes oder Spinbikes mit Musik ausgeführt werden. Das Indoorcycling kam in den 1970er und 80er Jahren in Mode – wesentlich beeinflusst vom Training auf Rollentrainern, der Freien Rolle und dem Ergometer-Training zu Zwecken der Leistungsüberprüfung.">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLink" class="col-sm-2 col-form-label">Link zu Youtube:</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="inputLink" placeholder="www.youtube.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDuration" class="col-sm-2 col-form-label">Dauer der Einheiten:</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="inputDuration" placeholder="35 min">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputOverallSeats" class="col-sm-2 col-form-label">Anzahl der verfügbaren Plätze:</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="OverallSeats" placeholder="15">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrice" class="col-sm-2 col-form-label">Preis:</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="inputPrice" placeholder="14,99 €">
        </div>
      </div>
      <div class="form-group row">
        <div class="input-control">
          <label for="datePickerStart" class="col-sm-2 col-form-label">Datum und Beginn:</label>
          <div class="col-sm-10">
            <owl-date-time [inputId]="'datePickerStart'" [locale]="de"></owl-date-time>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Speichern</button>
      <button type="submit" class="btn btn-primary">Abbrechen</button>
    </form>
  </div>
</div>
